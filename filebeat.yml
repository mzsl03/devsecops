filebeat.inputs:
  - type: filestream
    paths:
      - /logs/*.json #      /var/log/app/*.json
    fields_under_root: true
    fields:
      environment: teszt
    
    parsers:
      - ndjson:
          keys_under_root: true
          overwrite_keys: true
          add_error_key: true
          expand_keys: true    
        
   
    processors:
      - add_host_metadata: ~

output.elasticsearch:
  hosts: ["GEP_A_IP:5044"] # !!!!!!!!!!!!!!!!!!!!!!!!!!!! Változtatás port 9200 GEP_A_IP:5044
  username: "elastic"
  password: ""
  ssl.verification_mode: none   
